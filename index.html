<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <container>
      <div class="background-img">
        <img src="images/bikerpic.avif" />
      </div>
      <div class="content">
        <header>
          <h1>Get Ready to <strong>Ride</strong></h1>
          <p>
            Join the Ride: Sign Up for Exclusive Access to Our Sports Bike
            Community!
          </p>

          <p>You know you wanna ride.</p>
        </header>
        <form method="post" action="">
          <legend>LET'S DO THIS!</legend>
          <div class="signup-form">
            <div class="form-row">
              <label for="first-name">FIRST NAME:</label>
              <input type="text" id="first-name" name="first-name" required />
            </div>

            <div class="form-row">
              <label for="first-last">First Last:</label>
              <input type="text" id="first-last" name="first-last" required />
            </div>

            <div class="form-row">
              <label for="email">Email:</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                placeholder="example@mail.com"
              />
            </div>

            <div class="form-row">
              <label for="phone-number">Phone Number:</label>
              <input
                type="tel"
                id="phone-number"
                name="phone-number"
                required
                placeholder="123-123-1234"
              />
            </div>

            <div class="form-row">
              <label for="password">PASSWORD:</label>
              <input type="password" id="password" name="pwd" required />
            </div>

            <div class="form-row">
              <label for="confirmpwd">CONFIRM PASSOWRD:</label>
              <input
                type="password"
                id="confirmpwd"
                name="confirmpwd"
                required
              />
              <div id="password-error" class="error"></div>
            </div>
          </div>

          <button>Create Account</button>
          <p>Already have an account? <strong>Log in</strong></p>
        </form>
      </div>
    </container>
    <footer>
      <p>img by @Jusdevoyage from unsplash</p>
    </footer>

    <script>
      const pwd = document.getElementById("password");
      const confirmpwd = document.getElementById("confirmpwd");
      const errorMessage = document.getElementById("password-error");

      confirmpwd.addEventListener("input", function (e) {
        if (confirmpwd.value !== pwd.value) {
          errorMessage.textContent = "Passwords do not match";
        } else {
          errorMessage.textContent = "";
        }
      });
    </script>
  </body>
</html>
